<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterium Services</title>
    <style>
        body {
            background-color: #0e0e0e;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }


        .glow {
            font-size: 48px;
            color: #ff69b4; 
            cursor: pointer;
            animation: glow-animation 1s ease-in-out infinite alternate, glow-pink-animation 1s ease-in-out infinite alternate;
        }


        @keyframes glow-animation {
            from {
                color: #fff;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4, 0 0 70px #ff69b4;
            }
            to {
                color: #ff69b4;
                text-shadow: none;
            }
        }


        @keyframes glow-pink-animation {
            from {
                color: #ff69b4;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
            to {
                color: #fff;
                text-shadow: none;
            }
        }
.glow-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); 
            transition: background-color 0.3s, box-shadow 0.3s;
        }


        .glow-button:hover {
            background-color: #555;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8); 
        }
    </style>
</head>
<body>

    <div class="glow">Mysterium Services<p1><a href="https://discord.gg/b4Fa8mcgjj">
        <img src="906361.png" alt="Logo" width="56" height="56"></p1></div>


    <button class="glow-button" onclick="window.open('https://workupload.com/file/xpjgsmKChau', '_blank')">Click to Open</button>
</body>
