<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterium Services</title> <!-- Updated title -->
    <style>
        /* Style for the body */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Style for the glowing text */
        .glow {
            font-size: 36px;
            color: purple; /* Change text color to purple */
            text-align: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
            animation: glow-animation 1s ease-in-out infinite alternate, glow-purple-animation 1s ease-in-out infinite alternate;
        }

        /* Animation for glowing text */
        @keyframes glow-animation {
            from {
                color: #fff;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px purple, 0 0 40px purple, 0 0 50px purple, 0 0 60px purple, 0 0 70px purple;
            }
            to {
                color: purple;
                text-shadow: none;
            }
        }

        /* Animation for additional glowing text effect */
        @keyframes glow-purple-animation {
            from {
                color: purple;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px purple, 0 0 40px purple;
            }
            to {
                color: #fff;
                text-shadow: none;
            }
        }

        /* Style for the glowing button */
        .glow-button {
            display: block;
            margin: 20px auto 0; /* Adjusted margin to position the button at the bottom */
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: glow-blue-animation 1s ease-in-out infinite alternate;
        }

        /* Animation for glowing button */
        @keyframes glow-blue-animation {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f, 0 0 60px #00f, 0 0 70px #00f;
            }
            to {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing text -->
    <div class="glow" onclick="window.open('https://discord.gg/Bar5AAD3tN', '_blank')">Mysterium Services</div>

    <!-- Glowing button -->
    <button class="glow-button" onclick="window.open('https://workupload.com/file/xpjgsmKChau', '_blank')">Click to Open</button>
</body>
</html>
