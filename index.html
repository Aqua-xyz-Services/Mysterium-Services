<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button</title>
    <style>
        /* Style for the body */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Style for the glowing text */
        .glow {
            font-size: 36px;
            color: purple; /* Change text color to purple */
            text-align: center;
            font-family: Arial, sans-serif;
            animation: glow-animation 1s ease-in-out infinite alternate;
            cursor: pointer;
        }

        /* Style for the glowing button */
        .glow-button {
            display: block;
            margin: 20px auto 50px; /* Adjusted margin to move the button further down */
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: glow-animation 1s ease-in-out infinite alternate;
        }

        /* Animation for glowing text and button */
        @keyframes glow-animation {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px purple, 0 0 40px purple, 0 0 50px purple, 0 0 60px purple, 0 0 70px purple;
                box-shadow: 0 0 10px #fff, 0 0 20px purple, 0 0 30px purple, 0 0 40px purple, 0 0 50px purple, 0 0 60px purple, 0 0 70px purple;
            }
            to {
                text-shadow: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- Glowing text -->
    <div class="glow" onclick="window.open('https://discord.gg/Bar5AAD3tN', '_blank')">Mysterium Services</div>
    
    <!-- Glowing button -->
    <button class="glow-button" onclick="window.open('https://workupload.com/file/xpjgsmKChau', '_blank')">Download Mysterium</button>
</body>
</html>
